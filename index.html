<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="main">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img class="logo" src="/img/Apple-logo.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">product</a>
              <a class="nav-link" href="#">news</a>
              <a class="nav-link" href="#">about</a>
              <a class="nav-link" href="#">contact</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="content container">
        <div class="text">
          <h1>iphone 13 pro max</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Est dolore
            cupiditate error blanditiis ea, ratione tempore officiis, at

          <button class="btn btn-dark pro-btn">all products</button>
        </div>
        <div class="banner">
          <img id="yellowmob" src="/img/0.png" alt="" class="image" />
        </div>
      </div>
      <div class="icons">
        <img
          src="/img/0.png"
          alt=""
          onmouseover="changeMob(this.src); changeColor('#000')"
        />
        <img
          src="/img/1.png"
          alt=""
          onmouseover="changeMob(this.src);  changeColor('#247ec8')"
        />
        <img
          src="/img/2.png"
          alt="" onmouseover="changeMob(this.src); changeColor('#1e1e1e')"
         
        />
        <img
          src="/img/3.png"
          alt=""
          onmouseover="changeMob(this.src); changeColor('#c79b53')"
        />
        <img
          src="/img/4.png"
          alt=""
          onmouseover="changeMob(this.src); changeColor('#c82525')"
        />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    <script src="/js/main.js"></script>
